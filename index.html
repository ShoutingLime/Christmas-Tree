<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat and Christmas Tree</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Christmas Tree-->
<div class="christmas-tree">
    <div class="christmas-tree__trunk"></div>
    <div class="christmas-tree__trunk__bottom">
    </div>
    <div class="christmas-tree__crown">
        <div class="christmas-tree__crown__1">
            <div class="christmas-tree__crown__1__top-left"></div>
            <div class="christmas-tree__crown__1__top-right"></div>
            <div class="christmas-tree__crown__1__bottom"></div>
        </div>
        <div class="christmas-tree__crown__2">
            <div class="christmas-tree__crown__2__top-left"></div>
            <div class="christmas-tree__crown__2__top-right"></div>
            <div class="christmas-tree__crown__2__bottom"></div>
        </div>

        <div class="christmas-tree__crown__3">
            <div class="christmas-tree__crown__3__top-left"></div>
            <div class="christmas-tree__crown__3__top-right"></div>
            <div class="christmas-tree__crown__3__bottom"></div>
        </div>
        <div class="christmas-tree__crown__4">
            <div class="christmas-tree__crown__4__top-left"></div>
            <div class="christmas-tree__crown__4__top-right"></div>
            <div class="christmas-tree__crown__4__bottom"></div>
        </div>
        <div class="christmas-tree__crown__5">
            <div class="christmas-tree__crown__5__top-left"></div>
            <div class="christmas-tree__crown__5__top-right"></div>
            <div class="christmas-tree__crown__5__bottom"></div>
        </div>
        <div class="christmas-tree__crown__6">
            <div class="christmas-tree__crown__6__top-left"></div>
            <div class="christmas-tree__crown__6__top-right"></div>
            <div class="christmas-tree__crown__6__bottom"></div>
        </div>
    </div>
    <div class="christmas-tree__balls">
        <div class="christmas-tree__ball-1"></div>
        <div class="christmas-tree__ball-2"></div>
        <div class="christmas-tree__ball-3"></div>
        <div class="christmas-tree__ball-4"></div>
        <div class="christmas-tree__ball-5"></div>
        <div class="christmas-tree__ball-6"></div>
        <div class="christmas-tree__ball-7"></div>
        <div class="christmas-tree__ball-8"></div>
        <div class="christmas-tree__ball-9"></div>
        <div class="christmas-tree__ball-10"></div>
        <div class="christmas-tree__ball-11"></div>
    </div>
    <div class="christmas-tree__flash"></div>
</div>
</body>
</html>
